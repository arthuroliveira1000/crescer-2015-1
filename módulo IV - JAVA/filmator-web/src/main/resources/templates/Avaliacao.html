<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title> Filmator</title>
		{{> Adiciona_scripts }}
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>
		<div class="myheader">
			<img src="../img/icon.png">
			<h1>Filmator</h1>
			<ul class="nav nav-pills menus">
					<li role="presentation"><a href="/PaginaInicial">Home</a></li>
					<li role="presentation" class="active"><a href="/avaliacao">Avalie os filmes</a></li>
					<li role="presentation"><a href="/sair">Sair</a></li>
			</ul>
		</div>
		<div class="biblioteca">
			{{#filmes}}
			<div class="row">
				<div class="col-sm-3 col-md-4">
					<div class="thumbnail">
					<img src="{{capaDoFilme}}" alt="Capa">
						<div class="caption">
							<h3>{{nome}}</h3>
							<p>{{sinopse}}</p>
							<h3>Média Geral: </h3> <h4 maxlength="4"> {{media}}</h4>
							<p><h3>Sua Avaliação: </h3>
							<a onclick="return avaliaFilme({{id_filme}}, 1)" class="btn btn-primary" role="button">1</a>
							<a onclick="return avaliaFilme({{id_filme}}, 2)" class="btn btn-default" role="button">2</a> 
							<a onclick="return avaliaFilme({{id_filme}}, 3)" class="btn btn-default" role="button">3</a>
							<a onclick="return avaliaFilme({{id_filme}}, 4)" class="btn btn-default" role="button">4</a>
							<a onclick="return avaliaFilme({{id_filme}}, 5)" class="btn btn-default" role="button">5</a>
							</p>
						</div>
					</div>
				</div>
				{{/filmes}}
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
