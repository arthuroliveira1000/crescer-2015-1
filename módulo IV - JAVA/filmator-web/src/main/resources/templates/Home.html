<html>
	<head>
		<title> Filmator</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script type="text/javascript" src="/js/javascript.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="../img/icon.png">
		</div>
		<div class="formCadastro box">
			<h2> Cadastre um Filme</h2>
			<form action="/inserir" method="post" name="form_cadastro">
				<input name="nome" type="text" placeholder="Nome do Filme" maxlength="100"><p>
			 	<select name="genero">
			 		 <option value="">Selecione o Gênero</option>
				 	{{#generos}}
            		<option value="{{name}}">{{descricao}}</option>
       			 	{{/generos}}
				</select><p>
				<input name="anoLancamento" type="text" placeholder="Ano de Lançamento" maxlength="4"> <p>
				<textarea name="sinopse" placeholder="Sinopse do Filme" maxlength="800"></textarea> <p>
				<input type="text" placeholder="URL da capa do filme" name="capaDoFilme" maxlength="200"/><p>
				<input type="button" onClick="validaFormulario()" value="Cadastrar">
			</form>
		</div>
		
		<div class="listaDeFilmes box">
				<h2> Filmes cadastrados</h2>
				<ul>
				{{#filmes}}
					<li>
						<img src="{{capaDoFilme}}" width="100" height="100">
						<h3>{{nome}}</h3>
						<p>{{sinopse}}</p>
					</li> 
				{{/filmes}}
			</ul>
		</div>
		
		<div class="box">
			<form name="form_pesquisa" action="/buscaFilme" method="POST">
				<input name="nome" type="text" placeholder="Digite o nome do filme desejado" maxlength="100"><p>
				<button type="button" onClick="return validaFormularioPesquisa()">Pesquisar Filme</button><p>
			</form>
		</div>
			
		<div class="box boxdebaixo">
			<form name="form_exclusao" action="/excluir" method="POST">
				<input name="nome" type="text" placeholder="Quer excluir qual filme?" maxlength="100"><p>
				<button type="button" onClick="return validaFormularioExclusao()">Excluir Filme</button><p>
			</form>
		</div>
			
		<div class="listaDeFilmes box">
			<ul>
				{{#filmeSelecionado}}
					<li>
					<h2>Ficha Técnica</h2>	
						<img src="{{capaDoFilme}}">
						<h3>{{nome}}</h3></br>
						<h3>Lançado em: </h3>
						<h4>{{anoLancamento}}</h4><p>
						<h3>Gênero: </h3><h4>{{genero.descricao}}<h4></br>
						<h4>{{sinopse}}</h4>
					</li> 
				{{/filmeSelecionado}}
			</ul>
		</div>	
	</body>
</html>
