		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>	
			var resposta = {resposta: '4838'};
			//EXERCÍCIO 7
			 $.ajax({
			 url: 'http://illuminati.instaweb.com.br:6789/exercicios?token=2a778e3dc49e', 
			 type: "POST",
			 dataType:'json', 
			 contentType: 'application/json; charset=utf-8;',
			 data: JSON.stringify(resposta)
			 
		}).done(function(jsonRetornado) {
			var somaDosAtributosDoArrayDadosQueEstaoINCLUIDO = 0;
			for(var i = 0; i < jsonRetornado.dados.length; i++) {
				if(jsonRetornado.dados[i].status === "INCLUIDO") {
				somaDosAtributosDoArrayDadosQueEstaoINCLUIDO += jsonRetornado.dados[i].data;
				}
			};
			
			console.log(somaDosAtributosDoArrayDadosQueEstaoINCLUIDO);
		});
		</script>
		
		<!-- ANOTAÇÕES E GABARITO
		GET - busca algo no endereco
		POST - envia algo para o endereço
		datatype - tipo de informação que será enviada
		type - ação que será tomada
		json.stringify() - transforma um valor javascript para uma string json
		done - quando a ação foi feita com sucesso - codigo 200 - OK
		fail - quando não da certo
		always - como o nome já diz, executa sempre
