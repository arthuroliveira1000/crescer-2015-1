<!doctype html>

<html>
	<head>
	<meta charset="utf-8">
	<title>Manchester</title>
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script> 
		
		var facilitador = $('#noticias');
			$(function() {
				$.ajax( {
				url: 'http://content.guardianapis.com/search?q=manchester%20united&api-key=test',
				type: 'GET'
				}).done(function(res) {
					res.response.results.forEach(function(i) {
						facilitador .append(
						$('<li>').append(
						$('<a>').attr('target', '_blank').attr('href', i.webUrl).text(i.webTitle)
						)
					);
					console.log(i.webTitle);
				});
			});
		});
	</script>
	</body>
</html>
