<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		
		<title> Formulario - EXEMPLO</title>
		
		<form method="POST">
		
			<h3> Entre em contato conosco!</h3>
			
			<div style="height: 50px">
				<label for="nome"> 
					Nome
				</label>
				<input name="nome" id="nome" type="text">
			</div>
			<div style="height: 50px">
				<label for="email">
					E-mail:
				</label>
				<input name="email" id="email" type="email">
			
			</div>
			<div style="height: 100px"> 
				<label for="mensagem">
					Mensagem:
				</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="4"></textarea>
			</div style="height: 50px">
			<div>
				<input type="submit" value="Enviar Contato!">
			</div>
		
		
		</form>		
		
	</body>
</html>
