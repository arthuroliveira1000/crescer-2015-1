<!--Utilizando jQuery e AJAX, crie um arquivo chamado donzela-de-ferro.html que consulta a API do Spotify e adicione no HTML elementos img com a capa de cada album do Iron Maiden.

Dicas:

Utilize este endereço para obter os metadados do Iron Maiden: https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50
Utilize as imagens em tamanho 300x300-->

<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Run to the Hills!</title>
		<style>
			h1 {
				font-family: Calibri;
				color: red;
				
			}
			#imagens {
				width: auto;
				height: auto;
			}
			
		</style>
	</head>
	<body>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
			<div id="images"></div>
		
		<script>
		$(function() {
				$.ajax({
					url: 'https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50',
					type: 'GET'
				}).done(function(data) {
					data.items.forEach(function(i) {	
					$("<h1>").text(i.name).appendTo("#images");
					$("<img>").attr("src", i.images[1].url).appendTo("#images");
					});
				});
				});
		</script>
	</body>
</html>
