<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		
		.divazul { 
				position: relative;
				height: 200px;
				width:400px;
				background-color: blue;
				
				top:70px;
		}	

		#primeiro {
				top: 10px;
				position: relative;				
			}
			
		#fixo {
				top: 50px;
				left: 700px;
				position: fixed;
		}
			
		#relativo {
				top: 70px;
				right:-70px;
				z-index: 1;
				position: absolute;
		}		
		
		.ibagens {
		
		height:200px;
		width:200px;
		}
		</style>
	</head>
	<body>
	
	
		<img src="imgs\Nenya.jpg" class="ibagens" id="primeiro" alt="nenya">
		<img src="imgs\narya.jpeg" class="ibagens" id="fixo" alt="narya">
		
		
		<div class="divazul">
	
			<img src="imgs\Vilya.jpg" class="ibagens" id="relativo" alt="vilya">
			
		</div>
		
	
	</body>
</html>
